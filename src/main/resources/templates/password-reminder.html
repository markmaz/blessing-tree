<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reminder</title>
</head>
<body style="background-color: lightgrey; font-family: Arial, Helvetica, sans-serif;">
<table style="width: 100%;">
    <tr>
        <td>
            <table style="width: 50%; padding-top: 30px; margin: 0 auto;">
                <tr>
                    <td style="text-align: center;">
                        <div style="background-color: #f7f7f7; border: 1px solid #333333; padding: 10px; border-radius: .375rem;">
                            <span style="font-size: large;"><strong>RESET YOUR PASSWORD</strong></span>
                        </div>
                    </td>
                </tr>
                <tr><td><div style="padding: 5px;"></div></td></tr>
                <tr>
                    <td style="text-align: center;">
                        <div style="background-color: #f7f7f7; border: 1px solid #333333; padding: 10px; border-radius: .375rem;">
                            <p><span th:text="${user.firstName}"><strong>[First Name]</strong></span>, you asked to reset your password.</p>
                            <p>Sorry for the inconvenience, you can reset your password using the link below. If you do not want to reset your password, just ignore this email.</p>
                        </div>
                    </td>
                </tr>
                <tr><td><div style="padding: 5px;"></div></td></tr>
                <tr>
                    <td style="text-align: center;">
                        <div style="background-color: #f7f7f7; border: 1px solid #333333; padding: 20px; border-radius: .375rem;">
                            <a style="color: white; background-color: #069fba; text-decoration: none; padding: 10px 20px; font-size: 1rem; font-weight: 600; line-height: 1.5; border-radius: .375rem;" th:href="${url}">
                                Click to Reset Your Password
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
